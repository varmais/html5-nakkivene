			-webkit-animation: rotate 2.5s linear infinite;
			width: 300px;
			height: 300px;
			padding: 50px;
		}

		@-webkit-keyframes rotate {
			0% {
				-webkit-transform: rotate(20deg);
			}
			50% {
				-webkit-transform: rotate(-20deg);
			}
			100% {
				-webkit-transform: rotate(20deg);
			}
		}

		@-webkit-keyframes blink {
			0% {
				visibility: hidden;
			}
			50% {
				visibility: hidden;	
			}
			51% {
				visibility: visible;
			}
			100% {
				visibility: visible;
			}
		}

		@-webkit-keyframes blink2 {
			0% {
				visibility: visible;
			}
			50% {
				visibility: visible;	
			}
			51% {
				visibility: hidden;
			}
